<section class="p-5p">

        <form class="grid gap-8 max-w-2xl mx-auto">

            <input class="py-1 bg-transparent border-b border-pumpkin outline-white placeholder-pumpkin uppercase tracking-widest" 
            type="text" id="name" name="name" placeholder="Name" aria-label="Name">
            
            <input class="bg-transparent border-b border-pumpkin outline-white placeholder-pumpkin uppercase tracking-widest" 
            type="email" id="email" name="email" placeholder="Email" aria-label="Email">
            
            <div>
                <label class="uppercase tracking-widest block" for="message">Message</label>
                <textarea rows="8" class="py-1 w-full bg-transparent border border-pumpkin outline-white placeholder-pumpkin uppercase tracking-widest" 
                id="message" name="message"></textarea>
            </div>
            
    
            <div class="text-right"><button type="submit" class="button"> Send </button></div>
        </form>

</section>
